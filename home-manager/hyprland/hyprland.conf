env = NIXOS_OZONE_WL, 1
env = NIXPKGS_ALLOW_UNFREE, 1
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = GDK_BACKEND, wayland, x11
env = CLUTTER_BACKEND, wayland
env = QT_QPA_PLATFORM=wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = SDL_VIDEODRIVER, x11
env = MOZ_ENABLE_WAYLAND, 1
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

monitor=,preferred,auto,1

exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = nm-applet --indicator
exec-once = swaync
exec-once = otd-daemon
exec-once = lxqt-policykit-agent
exec-once = hyprpaper
exec-once = ags
# exec-once = "$XDG_CONFIG_HOME/hypr/scripts/save-last-workspace.sh"
# exec-once = [workspace special:obsidian silent] md.obsidian.Obsidian

general {
    gaps_in = 7
    gaps_out = 10, 20, 20, 20

    border_size = 2

    col.active_border = rgba(f5c2e7ee) rgba(89b4faee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 0.5, default, once
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, slidevert
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

workspace = f[0], gapsout:0, gapsin:0, border:0, rounding:0
workspace = f[1], gapsout:0, gapsin:0, border:0, rounding:0

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =

    follow_mouse = 1

    accel_profile = flat
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

# gestures {
#   workspace_swipe = true
# }

cursor {
  inactive_timeout = 10
  sync_gsettings_theme = false
}

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod Shift, C, killactive,
bind = $mainMod Shift, Q, exec, wlogout
bind = ,XF86PowerOff, exec, wlogout
bind = $mainMod Shift, Return, exec, kitty
bind = $mainMod, P, exec, wofi --show drun
bind = $mainMod, Space, togglesplit,
bind = $mainMod Ctrl, Space, fullscreen, 0
bind = $mainMod Shift, Space, fullscreen, 1
bind = $mainMod, T, togglefloating,
bind = $mainMod Shift, T, pin,

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, O, togglespecialworkspace, obsidian
bind = $mainMod SHIFT, O, movetoworkspace, special:obsidian
# bind = $mainMod, tab, togglespecialworkspace, magic
# bind = $mainMod SHIFT, tab, movetoworkspace, special:magic
bind = $mainMod, up, moveactive, 0 -100
bind = $mainMod, down, moveactive, 0 100
bind = $mainMod, left, moveactive, -100 0
bind = $mainMod, right, moveactive, 100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, right, resizeactive, 100 0


bind = $mainMod Shift, h, swapWindow, l
bind = $mainMod Shift, l, swapWindow, r
bind = $mainMod Shift, k, swapWindow, u
bind = $mainMod Shift, j, swapWindow, d
bind = $mainMod CTRL, k, resizeactive, 0 -100
bind = $mainMod CTRL, j, resizeactive, 0 50
bind = $mainMod CTRL, h, resizeactive, -50 0
bind = $mainMod CTRL, l, resizeactive, 100 0

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, hyprctl hyprpaper wallpaper ",~/.config/hypr/background.png"

bind = $mainMod, 2, workspace, 2
bind = $mainMod, 2, exec, hyprctl hyprpaper wallpaper ",~/.config/hypr/bg-2.png"

bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, hyprctl hyprpaper wallpaper ",~/.config/hypr/bg-3.png"

bind = $mainMod, 4, workspace, 4
bind = $mainMod, 4, exec, hyprctl hyprpaper wallpaper ",~/.config/hypr/bg-4.png"

bind = $mainMod, 5, workspace, 5

bind = $mainMod, 6, workspace, 6

bind = $mainMod, 7, workspace, 7

bind = $mainMod, 8, workspace, 8
bind = $mainMod, 8, exec, hyprctl hyprpaper wallpaper ",~/.config/hypr/gybe-bg.png"

bind = $mainMod, 9, workspace, 9
bind = $mainMod, 9, exec, hyprctl hyprpaper wallpaper ",~/.config/hypr/gybe-bg.png"

bind = $mainMod, 0, workspace, 10
bind = $mainMod, 0, exec, hyprctl hyprpaper wallpaper ",~/.config/hypr/gybe-bg.png"
bind = $mainMod, comma, workspace, -1
bind = $mainMod, period, workspace, +1
bind = $mainMod CTRL, comma, exec, "$XDG_CONFIG_HOME/hypr/scripts/move-to-workspace.sh" -
bind = $mainMod CTRL, period, exec, "$XDG_CONFIG_HOME/hypr/scripts/move-to-workspace.sh" +
bind = $mainMod, grave, exec, hyprctl dispatch workspace $(cat $XDG_RUNTIME_DIR/hypr/$HYPRLAND_INSTANCE_SIGNATURE/.last-workspace)

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, comma,  movetoworkspace, -1
bind = $mainMod SHIFT, period, movetoworkspace, +1
bind = $mainMod ,Tab,cyclenext
bind = $mainMod ,Tab,bringactivetotop

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, up, exec, playerctl play-pause
bind = $mainMod , left, exec, playerctl 5-
bind = $mainMod , right, exec, playerctl 5+
bind = $mainMod SHIFT, left, exec, playerctl previous
bind = $mainMod SHIFT, right, exec, playerctl next

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.0
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- -l 1.0
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 3%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 3%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86SelectiveScreenshot, exec, grim - | satty --filename - --fullscreen --early-exit --copy-command wl-copy --initial-tool crop
bindl = , Print, exec, grim - | wl-copy && notify-send "Grim" "Screenshot copied to clipboard"
bindl = $mainMod, Print, exec, bash "$XDG_CONFIG_HOME/hypr/scripts/grim-savescreenshot.sh"
bindl = $mainMod Shift, S, exec, grim - | satty --filename - --fullscreen --early-exit --copy-command wl-copy --initial-tool crop
bindl = $mainMod, S, exec, hyprpicker -a

