windowrulev2 = center, title:satty, fullscreen:1
windowrulev2 = float, title:satty, fullscreen:1
windowrulev2 = animation popin 90%, title:satty, fullscreen:1

windowrulev2 = norounding, pinned:1
windowrulev2 = bordersize 5, pinned:1

# windowrulev2 = opacity 0.95, class:discord
windowrulev2 = opacity 0.95, initialTitle:Spotify Premium
# windowrule = opacity 1, ^(PureRef)$ 
windowrulev2 = opacity 1, class:krita

windowrulev2 = focusonactivate, class:xdg-desktop-portal-gtk
windowrulev2 = float, class:xdg-desktop-portal-gtk
windowrulev2 = center, class:xdg-desktop-portal-gtk

windowrulev2 = center, class:Gimp*, title:Open Image
windowrulev2 = minsize 1000 500, class:Gimp*, title:Open Image

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

layerrule = dimaround, logout_dialog
layerrule = blur, logout_dialog


ecosystem {
  no_update_news = true
}

plugin {
    hyprbars {
        # example config
        bar_height = 30

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(ff4040), 10, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1

        # cmd to run on double click of the bar
        on_double_click = hyprctl dispatch fullscreen 1
    }
}
